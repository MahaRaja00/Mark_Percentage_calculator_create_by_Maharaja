<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Animation link-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {

            font-family: 'Tekton Pro Ext';
            /* text-transform: capitalize; */
            background-image: linear-gradient(-300deg, black, skyblue, black);
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 50px;
            padding: 50px;

        }

        form {
            border: 5px solid white;

            background-image: linear-gradient(20deg, rgb(59, 59, 255), rgb(243, 22, 144));

            width: 500px;

            border-radius: 20px;

            border-radius: 50px 5px 50px 5px;

            box-shadow: 5px 5px 10px black;

            animation-name: form;
            animation-duration: 1s;


        }

        /* @keyframes form {

            from {
                transform: translateY(-500px);
            }

            to {
                transform: translateY(0px);

            }
        } */

        h1 {
            color: rgb(255, 255, 255);
            text-shadow: 2px 2px 5px black;
            font-size: 25px;
            padding-bottom: 20px;




        }

        label {

            color: white;
            text-shadow: 0px 0px 5px black;
            font-size: 20px;
            font-weight: 900;



        }

        #t1,
        #t2,
        #ans {
            /* border: 3px solid  ; */

            height: 20px;

            font-weight: 900;
            text-align: center;

            outline: none;

            border-radius: 40px 5px 40px 5px;

            color: blue;
            box-shadow: 2px 2px 5px black;
        }


        #t1,
        #t2 {
            background-image: linear-gradient(100deg, rgb(116, 253, 139), white, rgb(116, 253, 139));
            height: 30px;

        }

        #ans {

            background-image: linear-gradient(100deg, rgb(116, 253, 139), white, rgb(116, 253, 139));
            height: 50px;
            text-transform: capitalize;


        }


        #btn1,
        #btn2 {
            background-image: linear-gradient(300deg, red, orange);
            width: 80px;
            height: 35px;
            color: white;
            padding: 7px;

            margin-bottom: 20px;
            margin-right: 15px;
            margin-left: 15px;

            font-family: 'Verdana';

            letter-spacing: 1px;

            border-radius: 20px 5px 20px 5px;
            border: 2px solid white;

            font-size: 15px;
            font-weight:900;




        }

        #btn1:hover,
        #btn2:hover {
            color: black;
            background: linear-gradient(-200deg, yellow, rgb(148, 96, 0));
        }

        #btn1:active,
        #btn2:active {

            background-image: linear-gradient(300deg, green, lightgreen);
            color: black;

        }

        @media screen and (max-width:600px) {

            body {
                margin: 0px;
                padding: 0px;
            }

            form {
                position: absolute;
                top:50px;
                font-family: 'Tekton Pro Ext';

                right: 3px;

                width: auto;
                margin: 10px;

            }
            
            p {
                font-family: 'Tekton Pro Ext';
                opacity: 0.3;

                position: relative;
                top:520px;
                left: 5px;


            }

            h1 {
                width: auto;
                margin:15px;
                

            }

        }
    </style>


    <title>Mark percentage calculator</title>



</head>

<body>
    <center>

        <form data-aos="flip-left">
            <h1>Mark Percentage Calculator</h1>
            <label>Scored Total Mark</label><br>
            <input type="text" id="t1" placeholder="Example:62"><br><br>
            <p></p>

            <label>Out of Mark</label><br>
            <input type="text" id="t2" placeholder="Example:100"><br><br>
            <p></p>


            <input type="text" id="ans" placeholder=" show your percentage" disabled><br><br>
            <p></p>

            <input id="btn1" type="button" value="Submit" onclick="sub()">
            <input id="btn2" type="reset" value="Clear">



        </form>

        <p><b>Create by Maharaja</b></p>
    </center>
    <script>


        function sub() {

            var t1 = parseInt(document.getElementById('t1').value);
            var t2 = parseInt(document.getElementById('t2').value);

            
            document.getElementById('ans').value = (t1 / t2).toFixed(4) * 100;
            
        }




    </script>
    <!-- js animation -->
    <!-- JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
